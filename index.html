<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <div class="card__img"><img src="/images/image-header-mobile.jpg" alt=""></div>
     
      <div class="card__body">

          <div class="card__title-content">
            <h1 class="card__title">Get <a class="card__title-accent" href="#">insights</a> that help your business grow.</h1>
          </div>
       
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li><h2>10k+</h2><span class="stat__headings">companies</span></li>
          <li><h2>314</h2><span class="stat__headings">templates</span></li>
          <li><h2>12m+</h2><span class="stat__headings">queries</span></li>
        </ul>
      </div>
  </div>
</main>

</body>
</html>
